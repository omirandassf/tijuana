<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span>Register</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <a class="button button-clear button-light" ui-sref="lobby">
        Skip
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row related-navigation">
      <div class="col">
        <a class="nav-right button button-clear" ui-sref="auth.login">
          Log In
        </a>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" ng-submit="signIn(signup_form)" class="" novalidate>
          
          <div class="form-fields-outer list list-inset">
            
            <label class="item item-input">
              <input type="text" placeholder="First Name" name="first_name" ng-model="user.firstName" required>
            </label>
            
            <label class="item item-input">
              <input type="text" placeholder="Last Name" name="last_name" ng-model="user.lastName" required>
            </label>

            <label class="item item-input">
              <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
            </label>
            
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Password" name="password" ng-model="user.password" required show-hide-input>
            </label>


          <ion-checkbox id="Animals" name="Animals" ng-model="ModelData.Registration" />Admin Registration</ion-checkbox>

          <div class="form-group" ng-show="ModelData.Registration">
            
            <label class="item item-input" show-hide-container>            
              <input type="number" placeholder="Contact Number" name="contact_number" ng-model="user.phoneNumber">
            </label>
            
            <label class="item item-input" show-hide-container>            
              <input type="text" placeholder="Website" name="website" ng-model="user.website">
            </label>

          </div>

          </div>




          <button type="submit" class="sign-up button button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
            Sign Up
          </button>
          <p ng-show="error" class="message error">{{error}}</p>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
