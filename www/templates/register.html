<ion-view view-title="Register" >
    <ion-content class="padding" class="button-clear">
        
                        <div class="form-group" ng-show="ModelData.Registration">

        <div class="row row-center" >
        <div class="col text-center" >

       
    <img  ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
    <img  ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
    
    </div>
    
      </div>
        <input type="file" name="pic" accept="image/*" multiple></input>

      <button class="button button-block button-energized" ng-click="addImage()">
	  Add image
  </button>

      </div>
        <form name="signup_form" ng-submit="signIn(signup_form)" class="" novalidate>
          
          <div class="form-fields-outer list list-inset">
            
            
            
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
<input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required>
</label>

            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
<input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required>
</label>

<label class="item item-input">
<input type="email" placeholder="Email" name="email" ng-model="user.email" required>
</label>

            <label class="item item-input">
<input type="password" placeholder="Password" name="password" ng-model="user.password" required show-hide-input>
</label>
            

          <ion-checkbox ng-model="ModelData.Registration" />Are you a Doctor? Register your business!</ion-checkbox>

          <div class="form-group" ng-show="ModelData.Registration">
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.phoneNumber.$invalid && registerForm.$submitted}">
<input name="officeName" type="text" placeholder="Office Name or Doctor Name" ng-model="user.officeName" >
</label>
            
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.phoneNumber.$invalid && registerForm.$submitted}">
<input name="phoneNumber" type="text" placeholder="Phone Number" ng-model="user.phoneNumber" >
</label>

            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.location.$invalid && registerForm.$submitted}">
<input name="location" type="text" placeholder="Location" ng-model="user.officeLocation" >
</label>

            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.website.$invalid && registerForm.$submitted}">
<input name="website" type="text" placeholder="Website" ng-model="user.website" >
</label>

<label class="item item-input">

<textarea rows="6" name="brief_intro" ng-model="user.description" placeholder="Enter Brief Description">

</textarea>
</label>
            


          </div>

          </div>




          <button type="submit" class="sign-up button button-block button-energized" ng-disabled="signup_form.$invalid">
            Sign Up
          </button>
          <p ng-show="error" class="message error">{{error}}</p>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
