<ion-view view-title="Register Me">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
      <button class="button" ui-sref="tabs.events">
        Go Back
</button>
    </ion-nav-buttons>
    
    
    
<ion-content  scroll=true>


        <form name="signup_form" ng-submit="eventSignUp(signup_form)" novalidate>

            <div class="form-fields-outer list list-inset">
                
                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
<input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required>
</label>

            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
<input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required>
</label>


                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.eventName.$invalid && registerForm.$submitted}">
<input name="eventName" type="text" placeholder="Event Name" ng-model="user.eventName" required>
</label>

                <label class="item item-input" ng-class="{ 'has-errors' : registerForm.location.$invalid && registerForm.$submitted}">
<input name="location" type="text" placeholder="Location of Event" ng-model="user.location" required>
</label>

                <label class="item item-input">
<input type="number" placeholder="Phone Number of Person to be reached" name="phoneNumber" ng-model="user.phoneNumber" required>
</label>

<label class="item item-input" ng-class="{ 'has-errors' : registerForm.fromDate.$invalid && registerForm.$submitted}">
<span class="input-label">From Date</span>
<input type="date" ng-model="user.fromDate" required>
</label>

<label class="item item-input" ng-class="{ 'has-errors' : registerForm.toMyDate.$invalid && registerForm.$submitted}">
<span class="input-label" >To Date</span>
<input type="date" ng-model="user.toMyDate" required>
</label>
<div class="mybutton">
            <button type="submit" class="button button-block button-calm" ng-disabled="signup_form.$invalid">Sign Up</button></div>
        </form>
        </div>
        </div>
    </ion-content>
</ion-view>
