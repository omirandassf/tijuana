<ion-view view-title="Doctors">


<ion-view view-title="Lobby" hide-back-button="true">

    <ion-nav-buttons side="right">
    <button class="button" ng-click=logOut()>
        Log Out
</button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="left">
    <button class="button" ui-sref="lobby">
        Lobby
</button>
  </ion-nav-buttons>
  
  


    <ion-content>



        <label class="item item-input"><i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
        <ion-item class="card-doctors">
            <ion-thumbnail item-left>
                <img src="img/doctor.png" height="100px" position="relative">
                <h2>Oscar Miranda</h2>
                <h3>Office Location</h3>
                <h4>Website</h4>
            </ion-thumbnail>
            
        </ion-item>


<button type="submit" class="button button-block button-balanced" ui-sref="registerDoctors">Add Doctor </button>



    </ion-content>

</ion-view>
