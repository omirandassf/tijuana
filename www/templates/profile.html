<ion-view title="Profile">


    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    
    <ion-content>
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
            </div>
        </div>

            <ion-item ng-repeat="name in event" class="item-icon-right" style="background-image:url(img/casadecera.jpg)" ng-style="{'line-height': '100%'}">
                <div class="padding"></div>
                Event Details: <h2>{{name.eventName}}</h2> <h3>{{name.location}}</h3>
                <h3>{{name.phoneNumber}}</h3>
                <h4>{{name.fromDate}}</h4>
                <h4>{{name.toMyDate}}</h4>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>



            </ion-item>



            <button type="submit" class="button button-block button-balanced" ui-sref="registerEvents">Add Events </button>




    </ion-content>
</ion-view>
